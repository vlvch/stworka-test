<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>stworka test</title>
  </head>

  <body>
    <div class="bar">
      <div class="circle">
        <div class="circle-inner">
          <span class="text-white circle-counter">0/7</span>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          width="62px"
          height="62px"
        >
          <circle
            class="circle-outer"
            cx="31"
            cy="31"
            r="30"
            stroke-linecap="round"
          />
        </svg>
      </div>
      <div class="text">
        <span class="text-title text-white">Чеклист</span>
        <span class="text-counter text-white">Выполнено: 0 из 7 действий</span>
        <span class="text-body text-white"
          >Следующее действие: Созвониться с клиентом до 23.05.24 12:00</span
        >
      </div>
      <button class="button">Открыть чеклист</button>
    </div>
  </body>
</html>
